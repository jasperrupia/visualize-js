{% extends "parts/layout.html" %}



{% block title %} D3 {% endblock %}



{% block head %}
    {{ super() }}
    <script src="https://www.gstatic.com/charts/loader.js"></script>
{% endblock %}



{% block content %}

<div class="w-full md:w-1/2 p-3">
    <div class="bg-white border rounded-lg shadow">
        <div class="border-b p-3">
            <h5 class="font-bold uppercase text-gray-600">chart-1</h5>
        </div>
        <div class="p-5">
            <div id="myChart1" style="width:100%; max-width:600px; height:500px;"></div>
            <script>
              google.charts.load('current',{packages:['corechart']});
              google.charts.setOnLoadCallback(drawChart);

              function drawChart() {
              // Set Data
              var data = google.visualization.arrayToDataTable([
                ['Price', 'Size'],
                [50,7],[60,8],[70,8],[80,9],[90,9],
                [100,9],[110,10],[120,11],
                [130,14],[140,14],[150,15]
              ]);
              // Set Options
              var options = {
                title: 'House Prices vs. Size',
                hAxis: {title: 'Square Meters'},
                vAxis: {title: 'Price in Millions'},
                legend: 'none'
              };
              // Draw
              var chart = new google.visualization.LineChart(document.getElementById('myChart1'));
              chart.draw(data, options);
              }
            </script>
        </div>
    </div>
</div>






<div class="w-full md:w-1/2 p-3">

<div class="w-full md:w-1/2 p-3">
